{% extends 'base.html' %}

{% block content %}
    <h2>Your Tasks</h2>
    <a href="{% url 'app:create_task' %}">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} ({{ task.status }})<br>
                {{ task.description }}<br>
                Created at: {{ task.created_at }}
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
