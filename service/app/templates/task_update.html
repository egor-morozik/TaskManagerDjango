{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm fade-in">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Task "{{ task.title }}"</h2>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {% for field, errors in form.errors.items %}
                                {{ field }}: {{ errors|join:", " }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                            <input type="text" name="title" id="{{ form.title.id_for_label }}" class="form-control" value="{{ form.title.value|default_if_none:task.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            <textarea name="description" id="{{ form.description.id_for_label }}" class="form-control">{{ form.description.value|default_if_none:task.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                            <select name="status" id="{{ form.status.id_for_label }}" class="form-select">
                                <option value="TODO" {% if form.status.value == 'TODO' %}selected{% endif %}>To Do</option>
                                <option value="IN_PROGRESS" {% if form.status.value == 'IN_PROGRESS' %}selected{% endif %}>In Progress</option>
                                <option value="DONE" {% if form.status.value == 'DONE' %}selected{% endif %}>Done</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date and Time</label>
                            {{ form.due_date }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                    <p class="text-center mt-3">
                        <a href="{% url 'app:tasks' %}" class="btn btn-secondary">Back to Tasks</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
