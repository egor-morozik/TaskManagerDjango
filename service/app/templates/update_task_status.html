{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm fade-in">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Update Status for "{{ task.title }}"</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date and Time</label>
                            <input type="datetime-local" name="due_date" id="due_date" class="form-control" value="{{ task.due_date|date:'Y-m-d\TH:i' }}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                    <p class="text-center mt-3">
                        <a href="{% url 'app:tasks' %}">Back to Tasks</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
